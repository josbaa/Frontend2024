<p>KALKULAATTORI</p>


<div style="background-color: #0b0301; padding: 20px; max-width: 300px; margin: auto; border-radius: 8px;">
    
    <input [(ngModel)]="calculation" 
           style="font-size: 1.5em; padding: 10px; border: 1px solid #ffffff; width: 100%; text-align: right; border-radius: 5px;" 
           disabled />
  
    
    <mat-grid-list cols="4" rowHeight="80px" gutterSize="10px" style="margin-top: 10px;">
      <mat-grid-tile *ngFor="let button of buttons" [style.background]="'#FFBF00'" style="border-radius: 5px;">
        <button mat-raised-button color="'#0b0301'" (click)="addValue(button)" style="width: 100%; height: 100%; font-size: 1.2em;">
          {{button}}
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
